{{template "base" .}}

{{define "title"}}Go Telemetry / Data{{end}}

{{define "content"}}

<main id="main">
<section>
<div class="Hero">
<div class="Content">
  <h1>Merged daily reports</h1>
  <p>Download raw telemetry data.</p>
</div>
</div>
</section>

<section>
<div class="Content">
  <ul style="margin-top: 1.5rem; column-count: auto; column-width: 10rem">
  {{range .Dates}}
  <li><a href="/data/{{.}}">{{.}}</a></li>
  {{end}}
  </ul>
</div>
</section>

</main>

{{end}}
